<!DOCTYPE html>
<html>
  <head>
    <title>ART TEST</title>
    <meta charset="UTF-8" />
    <style>
      .button {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }

      .buttonRed {
        background-color: #ff0000;
      }
      .buttonGreen {
        background-color: #00ff00;
      }
      .buttonBlue {
        background-color: #0000ff;
      }
    </style>
  </head>

  <body>
    <center>
      <h2>ART TEST</h2>
      <br />
      <p>Premi il pulsante di colore Rosso?</p>
      <br />
      <form id="myform" method="POST">
        <table>
          <tr>
            <th>
              <div>
                <button id="Rosso" name="Rosso" class="button buttonRed">Blu</button>
              </div>
            </th>
            <th>
              <div>
                <button id="Verde" name="Verde" class="button buttonGreen">Rosso</button>
              </div>
            </th>
            <th>
              <div>
                <button id="Blu" name="Blu" class="button buttonBlue">Verde</button>
              </div>
            </th>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
